<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <img src="assets/odin-logo.png" alt="" />
        <p>Odin</p>
      </div>
    </div>
    <div class="content">
      <div class="content-intro">
        <div class="wrapper">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <div class="form-wrapper">
        <div class="wrapper">
          <p>Let's do this!</p>
          <form class="content-form" action="/">
            <div class="input-wrapper">
              <label for="first-name">First Name</label>
              <input id="first-name" type="text" />
            </div>
            <div class="input-wrapper">
              <label for="last-name">Last Name</label>
              <input id="last-name" type="text" />
            </div>
            <div class="input-wrapper">
              <label for="email">Email</label>
              <input id="email" type="email" />
            </div>
            <div class="input-wrapper">
              <label for="phone-number">Phone Number</label>
              <input id="phone-number" type="text" />
            </div>
            <div class="input-wrapper">
              <label for="password">Password</label>
              <input id="password" type="password" />
            </div>
            <div class="input-wrapper">
              <label for="confirm-password">Confirm password</label>
              <input id="confirm-password" type="password" />
            </div>
          </form>
        </div>
      </div>
      <div class="content-outro">
        <div class="wrapper">
          <a class="btn" href="#">Create Account</a>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
